<app-nav>   </app-nav>
<div class="continter">
    <div class="row">
        <table>
            <tr>
                <!-- <th>ID</th> -->
                <th class="col-xl-6 col-lg-6 col-md-6 col-sm-4 col-xs-4">Nombre</th>
                <th class="col-xl-3 col-lg-3 col-md-3 col-sm-2 col-xs-2">Apellido</th>
                <th class="col-xl-3 col-lg-3 col-md-3 col-sm-2 col-xs-2">Posicion</th>
            </tr>
            <tr *ngFor="let player of jugadores">
                <td class="col-xl-6 col-lg-6 col-md-6 col-sm-4 col-xs-4">{{player.nombre}}</td>
                <td class="col-xl-3 col-lg-3 col-md-3 col-sm-2 col-xs-2">{{player.apellido}}</td>
                <td class="col-xl-3 col-lg-3 col-md-3 col-sm-2 col-xs-2">{{player.posicion}}</td>
                <td class="col-xl-3 col-lg-3 col-md-3 col-sm-4 col-xs-4"><button [routerLink]="['/detail',player.id]">MasDetalles</button></td>
            </tr>
        </table>
    </div>
</div>

<button [routerLink]="['/home']">Volver al home</button>
